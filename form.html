<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
  integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

<!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
  <![endif]-->
</head>
<body>
    <div class="container">
        <div id="contact-me">
            <h2 class="text-center bg-primary">Contact</h2>
            <form action="">

                <div>
                    <label for="fullname" class="form-label">Fullname: </label>
                    <input type="text" id="fullname" name="fullname" class="form-control">
                </div>
        
                <div>
                    <label for="email" class="form-label">Email: </label>
                    <input type="email" id="email" name="email" class="form-control">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
        
                
                <div>
                    <label for="password" class="form-label">password: </label>
                    <input type="password" id="password" name="password" class="form-control">
                    <div id="passwordHelp" class="form-text">Must be 8-20 characters long.</div>
                </div>
        
                <!-- dropdown menu-->
                <div>
                    <select class="form-select" aria-label="department">
                        <option selected>CSE</option>
                        <option value="1">EEE</option>
                        <option value="2">LLB</option>
                    </select>
                </div>

                <div>
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="terms">
                    <label class="form-check-label" for="terms">
                        Accept terms and conditions
                    </label>
                    </div>
                </div>
        
        
                <!-- radio button  -->
                <div>
                    <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="male" name="gender">
                    <label class="form-check-label" for="male">
                        male
                    </label>
                    </div>
                    <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="male" name="gender">
                    <label class="form-check-label" for="female">
                        female
                    </label>
                    </div>
                </div>
                <div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>     
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous">
</script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
  integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous">
</script>
</body>
</html>
